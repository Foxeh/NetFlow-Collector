[collector]

[interface]
pluginsdir = ./interface/plugins
plugins=NetFlowV5

[parse]
pluginsdir=./parse/plugins
plugins=SrcAddr,DstAddr,NextHop,TcpFlags,StartTime,EndTime

[describe]
pluginsdir=
plugins=

[standardize]
pluginsdir=
plugins=

[transform]
pluginsdir=./transform/plugins
plugins=IpProto,SrcPort
srcports = 53, 80, 110, 113, 443

[partition]
pluginsdir=
plugins=

[csv]
fieldNames = src_addr,dst_addr,next_hop,input_iface,output_iface,pkts_sent,bytes_sent,start_time,end_time,src_port,dst_port,ip_proto,tos,tcp_flags,src_as,dst_as,src_mask,dst_mask


